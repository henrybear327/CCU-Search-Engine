{% extends "layout.html" %}

{% block head %}

{% endblock %}

{% block body %}

    <div class="container">
        <div class="row">
            <!--https://getbootstrap.com/docs/4.0/utilities/spacing/-->
            <div class="col-md-8 mx-auto p-md-8 my-5">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Top level domain</th>
                        <th>pages</th>
                        <th>last fetched</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for record in tld %}
                    <tr>
                        <td><a href="{{ url_for('report') }}/{{ record }}/0/100">{{ record }}</a></td>
                        <td>{{ cnt[loop.index0] }}</td>
                        <td>{{ last_fetched[loop.index0] }}</td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
